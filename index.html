<form action="https://formsubmit.co/ministerofthesupernatural@yahoo.com"
method="POST">
  <fieldset id="Report">
    <legend> Reporting form </legend>
      <p>
        <label for="Name"> Name: </label>
      <input type="text" name="Name" id="Name" required/>
        <label for="Contact"> Contact detail: </label>
      <input type="text" name="Contact" id="Contact"/>
        <label for="Sighted"> What has been sighted: </label>
      <select id="Sighted" name="Sighted" required>
        <option value="Ghost" id="Ghost"> Ghost sighting </option>
        <option value="Escape" id="Escape"> Escape magical creature </option>
        </select>
        <label for="DateTime">
          Date amd Time: </label>
      <input type="" name="DateTime" id="DateTime" required/>  
         <label for="Location">  Location: </label>
      <input type="text" name="Location" id="Location" required/>  
    </p>
  <div id="GhostSection" hidden>
    <select name="GhostType" id="GhostType">
      <option value="Banshee"> Banshee</option>
      <option value="Ghoul"> Ghoul </option>
      <option value="Phantom"> Phantom </option>
      <option value="Poltergeist"> Poltergeist </option>
      <option value="Specter"> Specter </option>
      <option value="Spirit"> Spirit </option>
      <option value="Wraith"> Wraith </option>
    </select>
  </div>
<div id="MagicalAnimalSection" hidden>
     <select name="MagicalAnimal" id="MagicalAnimal">
       <option value="Dragon"> Dragon</option>
       <option value="Unicorn"> Unicorn </option>
       <option value="Mermaid"> Mermaid </option>
       <option value="Griffin"> Griffin </option>
  </select>
   </div>
<button type="submit">Send</button>
  </fieldset>
</form>
